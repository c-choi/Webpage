<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
      <link href="style.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/firebaseui.css" />
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>
  <script src="assets/js/firebaseui.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAkaWESNGQro0lAO9WX2o3rFoJHZ4toHhk",
      authDomain: "searcl-ce85f.firebaseapp.com",
      databaseURL: "https://searcl-ce85f.firebaseio.com",
      projectId: "searcl-ce85f",
      storageBucket: "searcl-ce85f.appspot.com",
      messagingSenderId: "792236016004"
    };
    firebase.initializeApp(config);
  </script>
    <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in';
              document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                phoneNumber: phoneNumber,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  ');
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Signed out';
            document.getElementById('sign-in').textContent = 'Sign in';
            document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <div id="photo-container">
                <img id="photo">
              </div>
              <div id="name"></div>
              <div id="email"></div>
              <div id="phone"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <button id="sign-out">Sign Out</button>
              <button id="delete-account">Delete account</button>
            </p>
          </div>
          <div id="user-signed-out" class="hidden">
            <p><a target="_blank" href="login.html" class="btn btn-lg btn-danger sign-in-with-popup" role="button">로그인</a></p>
            <div id="firebaseui-spa">
              <h5>Single Page Application mode:</h5>
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <script src="assets/js/app.js"></script>

  </body>
</html>
